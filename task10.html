    <script>
        function checkBrackets(str){
            const stack = [];
            const brackets = {
                '(': ')',
                '{': '}',
                '[': ']'
            }

            for (let char of str){
                if (brackets[char]){
                    stack.push(char);
                }
                else if (Object.values(brackets).includes(char)){
                    const last = stack.pop();
                    if (brackets[last] !== char) {
                        return false;
                    }
                }
            }

            return stack.length === 0;
        }

        console.log("function someFn() { return [1, 2, 3]; }", checkBrackets("function someFn() { return [1, 2, 3]; }")); 
        console.log("function someFn() { return [1, 2, 3; }", checkBrackets("function someFn() { return [1, 2, 3; }"));  
        console.log("function someFn() { return [1, 2, 3); }",checkBrackets("function someFn() { return [1, 2, 3); }"));

    </script>
