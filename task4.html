    <script>

    const concerts =  {
        Київ: new Date("2020-04-01"),
        Умань: new Date("2025-07-02"),
        Вінниця: new Date("2020-04-21"),
        Одеса: new Date("2025-03-15"),
        Хмельницький: new Date("2020-04-18"),
        Харків: new Date("2025-07-10"),
    };
    
    const cities = Object.keys(concerts);
    console.log('Масив з містами: ', cities);

    const upcomingCities = cities.filter(city => concerts[city]> new Date());
    console.log('Міста, де концерт ще не відбувся: ', upcomingCities);

    const sortCities = upcomingCities.sort((a, b) => concerts[a] - concerts[b]);
    console.log('Відсортований масив: ', sortCities)

    </script>
